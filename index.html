<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <main>
    <img src="images/illustration-hero.svg" alt="Imagem de um mulher com fones de ouvido danÃ§ando" id="first-img">

    <section>
      <h1>Order Summary</h1>
      <span>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</span>

      <div id="descricao">

        <div class="preco">
          <img src="images/icon-music.svg" alt="Icone de uma nota musical" id="icon">
        
          <div id="infos">
            <p>Annual Plan</p>
            <span>$59.99/year</span>
          </div>

        </div>  

        <a href="#">Change</a>

      </div>

      <div id="end">
        <button>Proceed to Payment</button>
        <a href="#">Cancel Order</a>
      </div>
    </section>
